<ion-header>
    <ion-navbar>
        <ion-title>Freelancers</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let associado of associados; let i = index" [class.linePair]="(i%2) == 0" [class.lineOdd]="(i%2) != 0">
            <ion-row>
                <ion-col col-12>
                    <p><strong>{{associado.nome}}</strong></p>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-6>
                    <p *ngIf="!cobranca || pago(associado.id)">Telefone:<br>{{associado.celular}}</p>
                    <p *ngIf="cobranca && !pago(associado.id)">Telefone:<br><span style="color: #76a0ff" (click)="checkout(associado)">Acesse por apenas R$ {{valorTaxa}}</span></p>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-10>
                    <p>Cidade:<br> {{associado.c.descCidade}}</p>
                </ion-col>
                <ion-col col-2>
                    <p>UF:<br> {{associado.uf.siglaUF}}</p>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <p>Endere√ßo:<br> {{associado.endereco}}</p>
                </ion-col>
            </ion-row>
        </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingText="Carregando...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
