<ion-header>
  <ion-navbar>
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Bem vindo ao app do Singarehst!</h3>
  <p style="text-align: center">
    Conhe√ßa alguns de nossos parceiros.
  </p>
  <ion-list>
    <ion-item *ngFor="let publicidade of publicidades">
      <img *ngIf="!publicidade.codigo_video" style="width:100%" src="{{publicidade.url}}"/>
      <div *ngIf="publicidade.codigo_video" class="video-container">
        <iframe [src]="publicidade.url" frameborder="0" width="560" height="315"></iframe>
      </div>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
        loadingText="Carregando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll> 
</ion-content>
