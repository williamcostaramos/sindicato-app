<ion-content padding class="login-content">
    <ion-row>      
        <img class="logo" src="assets/imgs/logo_singarehst.png"/>
    </ion-row>
    <div class="login-box">
        <form (ngSubmit)="recuperar()" #recuperarForm="ngForm">
        <ion-row>
            <ion-col>
                <ion-list inset *ngIf="tipo == 'associado'">
                    <p style="color:white; font-size:16px"> Informe seu CPF para a recuperaçao de senha.</p>
                    <ion-item>
                        <ion-input-mask type="text" placeholder="CPF" [clearIfNotMatch]="true" [dropSpecialCharacters]="false" mask="999.999.999-99" name="busca" [(ngModel)]="busca" required></ion-input-mask>
                    </ion-item>
                </ion-list>
                <ion-list inset *ngIf="tipo == 'empresa'">
                    <p style="color:white; font-size:16px"> Informe seu CNPJ para a recuperaçao de senha.</p>
                    <ion-item>
                        <ion-input-mask type="text" placeholder="CNPJ" [clearIfNotMatch]="true" [dropSpecialCharacters]="false" mask="99.999.999/9999-99" name="busca" [(ngModel)]="busca" required></ion-input-mask>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!recuperarForm.form.valid">Confirmar</button>
            <button ion-button class="submit-btn" style="background-color: #ffffffa8" full type="button" (click)="cancelar()">Cancelar</button>
            </ion-col>
        </ion-row>

        </form>
    </div>
</ion-content>
